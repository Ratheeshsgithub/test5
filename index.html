<body class="bg-[#cac7ff] ">

                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>

            <div>

            <div class="bg-slate-200 h-px w-1/4"></div>
          </div>
          <div>

              <input id="checkbox" type="checkbox" class="w-4 h-4 opacity-20">
              <label for="checkbox" class="ml-2 md:text-sm sm:text-xs font-medium text-gray-900 dark:text-gray-300">Remember Me</label>
            </div>
            <div>
              <h5 class="md:text-sm sm:text-xs font-medium text-[#5753F6] dark:text-gray-300">Forgot password?</h5>
            </div>
          </div>
          <div class="py-3 w-full flex justify-center">
            <button type="button" class="flex justify-center items-center text-gray-200 bg-[#3E38F5] border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2 w-full lg:w-96">Login</button>
          </div>
          <div class="flex w-full justify-center items-center md:text-sm sm:text-xs">
            <h1 class="font-semibold text-gray-500 flex ">Not registered yet? <span class="text-[#6E6AF8] md:mx-2 sm:mx-1 font-bold">Create an account</span>
